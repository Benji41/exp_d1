<!DOCTYPE html>

{% load staticfiles%}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
  </head>
  <body>
    <h1>
      Hola django lvl2
      <span>
        <!--{{ usuario }}-->
      </span>
    </h1>

    <img src="{%static 'first_app/images/foto1.png'%}" alt="Error" />
    <div class="djangotwo">
      {% if acc_rec %}
      <table>
        <thead>
          <th>Owner's name</th>
          <th>Owner's ACC RECORD DATE</th>
        </thead>
        <tbody>
          {%for acc in acc_rec%}
          <tr>
            <td>{{acc.arName}}</td>
            <td>{{acc.arDate}}</td>
          </tr>
          {% endfor%}
        </tbody>
      </table>
      {%else%}
      <p>NO ACCESS TO THE DB</p>
      {% endif%}
    </div>
  </body>
</html>
